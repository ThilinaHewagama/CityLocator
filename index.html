    <div class="container">
        <header>
            <p>Explore the relative locations and distances between cities in Western Province</p>
        </header>
        
        <div class="map-container">
            <div class="map" id="map">
                <!-- Cities will be dynamically added here -->
            </div>
            
            <div class="info-panel" id="infoPanel">
                <h3>City Information</h3>
                <div id="cityInfo">
                    <p>Click on a city to see details</p>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="toggleDistances" class="btn">Show Distances</button>
            <button id="toggleNames" class="btn">Hide Names</button>
            <button id="toggleConnections" class="btn">Hide Connections</button>
        </div>
        <div class="zoom-controls">
            <button id="zoomOut" class="zoom-btn">−</button>
            <span id="zoomLevel">100%</span>
            <button id="zoomIn" class="zoom-btn">+</button>
            <button id="resetPan" class="zoom-btn reset-btn" title="Reset View">⌂</button>
        </div>
        
        <div class="legend">
            <h4>Legend</h4>
            <div class="legend-item">
                <span class="legend-dot major"></span>
                <span>Major Cities</span>
            </div>
            <div class="legend-item">
                <span class="legend-dot minor"></span>
                <span>Other Cities</span>
            </div>
            <div class="legend-item">
                <span class="legend-line"></span>
                <span>Connections (≤10km)</span>
            </div>
        </div>
    </div>
